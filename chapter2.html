Глава 2

Однажды сова и собачка подружились — дело было так ...
В один прекрасный день, в одной прекрасной квартире,
встретились две подруги.
Сова, как обычно, сидела на своей любимой ветке.
А собачка по утрам всегда выходила на улицу,
чтобы прогуляться и подышать свежим воздухом.
